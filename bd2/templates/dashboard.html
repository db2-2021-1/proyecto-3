{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<!-- CSS FILES -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
</head>

<body>

	<!--HEADER-->
	<header id="top-head" class="uk-position-fixed">
		<div class="uk-container uk-container-expand uk-background-primary">
			<nav class="uk-navbar uk-light" data-uk-navbar="mode:click; duration: 250">
				<div class="uk-navbar-left">
					<div class="uk-navbar-item uk-hidden@m">
						<a class="uk-logo" href="#"><img class="custom-logo"
								src="{% static 'images/logos/dashboard-logo-white.svg' %}" alt=""></a>
					</div>
					<ul class="uk-navbar-nav uk-visible@m">
						<li><a href="#">Accounts</a></li>
						<li>
							<a href="#">Settings <span data-uk-icon="icon: triangle-down"></span></a>
							<div class="uk-navbar-dropdown">
								<ul class="uk-nav uk-navbar-dropdown-nav">
									<li class="uk-nav-header">YOUR ACCOUNT</li>
									<li><a href="#"><span data-uk-icon="icon: info"></span> Summary</a></li>
									<li><a href="#"><span data-uk-icon="icon: refresh"></span> Edit</a></li>
									<li><a href="#"><span data-uk-icon="icon: settings"></span> Configuration</a></li>
									<li class="uk-nav-divider"></li>
									<li><a href="#"><span data-uk-icon="icon: image"></span> Your Data</a></li>
									<li class="uk-nav-divider"></li>
									<li><a href="#"><span data-uk-icon="icon: sign-out"></span> Logout</a></li>
								</ul>
							</div>
						</li>
					</ul>
					<div class="uk-navbar-item uk-visible@s">
						<div class="uk-search uk-search-default">
							<span data-uk-search-icon></span>
							<input id="query" class="uk-search-input search-field" type="search"
								placeholder="Ingrese para buscar!">
						</div>
						<button class="uk-button uk-button-default" onclick="buscar()">BUSCAR</button>
					</div>
				</div>
				<div class="uk-navbar-right">
					<ul class="uk-navbar-nav">
						<li><a href="#" data-uk-icon="icon:user" title="Your profile" data-uk-tooltip></a></li>
						<li><a href="#" data-uk-icon="icon: settings" title="Settings" data-uk-tooltip></a></li>
						<li><a href="#" data-uk-icon="icon:  sign-out" title="Sign Out" data-uk-tooltip></a></li>
						<li><a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"
								title="Offcanvas" data-uk-tooltip></a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!--/HEADER-->
	<aside id="left-col" class="uk-light uk-visible@m">

		<div class="left-content-box  content-box-dark">
			<img src="{% static 'images/logos/favicon.ico' %}" alt="" class="uk-border-circle profile-img">
			<h4 class="uk-text-center uk-margin-remove-vertical text-light">Face Recognition</h4>
		</div>

	</aside>
	<!-- LEFT BAR -->
	<div id="content" data-uk-height-viewport="expand: true">
		<!--<div id="results" style="padding-left: 30%"></div>-->
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Upload</button>
		</form>
		{% if message %}
		message
		{% endif %}
	</div>

	<!-- /OFFCANVAS -->

	<!-- JS FILES 
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
		<script src="{% static 'js/chartScripts.js' %}"></script>-->
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script src="{% static 'js/dashboard.js' %}"></script>
	<script src="{% static 'js/libs/jquery-3.3.1.js' %}"></script>
</body>

</html>
